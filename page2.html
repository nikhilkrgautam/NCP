          <a href="solution.html"><button type="button" onclick="submitIt()" class="btn btn-primary apna-btn">Submit</button></a>
        </div>

        <script>
            let rads = document.getElementsByClassName('radi');
            console.log(rads);
            
            function submitIt() {
                    let rads = document.getElementsByClassName('radi');
                    for(var i = 0; i < rads.length; i++) {
                        if(rads[i].checked) {
                            localStorage.setItem(rads[i].value, "checked");
                        }
                        else {
                            localStorage.removeItem(rads[i].value);
                        }
                    }
                
            }
        </script>
